<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Spirit Animal Name Generator</h1>
    <section class="name-continer">
    <label for="name-input">Enter your name:</label>
    <input type="text" id="name-input" onfocus="this.value=''" />
    <button id="btn">Generate Spirit Animal</button>
    <p id="result"></p>

    <div>
        <label>Generate spirit animal on:</label>
        <label
          ><input
            type="radio"
            name="event-type"
            value="click"
            checked
          />Click</label
        >
        <label><input type="radio" name="event-type" value="hover" />Hover</label>
        <label
          ><input type="radio" name="event-type" value="keyup" />Key Up</label
        >
      </div>
<script src="animal.js"></script>
</body>
</html>
